<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <br>
        <div class="row goldcount">
            Ninja Gold: <span id="gold">{{ request.session.gold }}</span>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-3 choice">
                Farm
                <form action="/process" method="post">
                    {% csrf_token %}
                    <input type="hidden" name='work' value='farm'>
                    <button type="submit">
                        +$10 ~ +$20
                    </button>
                </form>
            </div>
            <div class="col-sm-3 choice">
                cave
                <form action="/process" method="post">
                    {% csrf_token %}
                    <input type="hidden" name='work' value='cave'>
                    <button type="submit">
                        +$5 ~ +$10
                    </button>
                </form>
            </div>
            <div class="col-sm-3 choice">
                house
                <form action="/process" method="post">
                    {% csrf_token %}
                    <input type="hidden" name='work' value='house'>
                    <button type="submit">
                        +$2 ~ +$5
                    </button>
                </form>
            </div>
            <div class="col-sm-3 choice">
                casino
                <form action="/process" method="post">
                    {% csrf_token %}
                    <input type="hidden" name='work' value='casino'>
                    <button type="submit">
                        -$50 ~ +$50
                    </button>
                </form>
            </div>
        </div>
        <br>
        <br>
        <div class="row log jumbotron">
            {{ request.session.activity_log }}
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
